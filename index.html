<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chaji Simulation</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    #click {
        width: 500px;
        height: 500px;
        position: absolute;
        left: calc(50% - 250px);
        top: calc(50% - 250px);
        display: none;
        cursor: pointer;
        z-index: 999;
    }
    </style>
    <script type="text/javascript" src="./script/jquery.js"></script>
    <script type="text/javascript">
    (function() {
        setTimeout(function() {
            $('#click').css('display', 'block');
        }, 9000);
    })();
    </script>
</head>

<body>
    <a id="click" href="./tea.html"></a>
    <video class="begin" width="100%" autoplay="autoplay">
        <source src="./tea.mp4" type="video/mp4" />
    </video>
</body>

</html>
